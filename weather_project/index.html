<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="weather-app">
        <form class="search-form" action="">
            <input type="text" placeholder="Enter City Name" class="city-input"/>
            <button class="search-btn" type="submit">
                <i class="material-icons">search</i>
            </button>
        </form>
        <div class="city-date-section">
            <h2 class="city">Delhi</h2>
            <p class="date">DD/MM/YY</p>
        </div>
        <div class="temperature-info">
            <div class="description">
                <i class="material-icons">sunny</i>  
                <span class="description-text">Sunny</span>
            </div>
            <div class="temp">20Â°</div>
        </div>
    <div class="sk">    
        <div class="additional-info">
              <div class="wind-info">
                <i class="material-icons">air</i>
              </div>
              <div>
                <h3 class="wind">4 Km/h</h3>
                <p class="wind-label">wind</p>
              </div>

        </div>
        <div class="humidity-info">
            <div>
                <i class="material-icons">water</i>
            </div>
            <div>
                <h3 class="humidity">45%</h3>
                <p class="humidity">humidity</p>
            </div>

        </div>
        <div class="visibility-info">
            <div>
                <i class="material-icons">visibility</i>
            
            </div>
            <div>
                <h3 class="visibility-distance">4 Km/h</h3>
                <p class="visibility">visibility</p>
            </div>

        </div>
    </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
